name: Generate Snake Animation
on:
  schedule:
    - cron: '0 2 * * *'      # Agendado para rodar diariamente às 02:00 UTC
  workflow_dispatch:        # Permite disparo manual
  push:
    branches:
      - main                # Dispara em pushes no branch main

jobs:
  generate_snake:
    permissions:
      contents: write       # Permite que o job grave arquivos no repositório
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate snake animation
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            output/github-contribution-grid-snake.svg
            output/github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: Commit output
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git add output
          git commit -m "chore: update snake animation [skip ci]" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
