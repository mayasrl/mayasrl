name: Generate snake animation

on:
  schedule:
    - cron: '0 */12 * * *'    # executa a cada 12 horas
  workflow_dispatch:         # permite disparo manual
  push:
    branches:
      - main                # dispara em pushes no branch main

jobs:
  generate:
    permissions:
      contents: write       # permite gravação no repositório
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare output directory
        run: mkdir -p output

      - name: Generate snake animation
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            output/snake.svg

      - name: Commit and push animation
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git add output/snake.svg
          git commit -m "chore: update snake animation [skip ci]" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
